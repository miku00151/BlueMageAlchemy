<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blue Mage Alchemy</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <style>
            .bg-indigo{
                background-color: rgb(123, 45, 248);
            }
            .text-indigo{
                color: rgb(123, 45, 248);
            }
        </style>
    </head>
    <body>
        <h1 id="game-title">藍魔法師煉金術</h1>
        <div id="main-domain" class="container p-0">
            <div class="row">
                <div id="level" class="p-4">等級：</div>
                <div class="col">
                    <div id="status-bars" class="container">
                        <div id="status-label">自身數值</div>
                        <div id="mana-main" class="container p-0">
                            <div id="mana-label">魔力值</div>
                            <div id="mana" class="progress">
                                <div id="mana-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 12%"></div>
                            </div>
                        </div>
                        <div id="prestige-main" class="container p-0">
                            <div id="prestige-label">聲望值</div>
                            <div id="prestige" class="progress">
                                <div id="prestige-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-indigo" role="progressbar" style="width: 12%"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2"></div>
                <div class="col">
                    <div id="elements" class="container">
                        <div id="elements-label">持有元素</div>
                        <div id="carbon-main" class="container p-0">
                            <div id="carbon-label">碳(C)</div>
                            <div id="carbon" class="progress">
                                <div id="carbon-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-dark" role="progressbar" style="width: 12%;"></div>
                            </div>
                        </div>
                        <div id="hydrogen-main" class="container p-0">
                            <div id="hydrogen-label">氫(H)</div>
                            <div id="hydrogen" class="progress">
                                <div id="hydrogen-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" style="width: 12%;"></div>
                            </div>
                        </div>
                        <div id="oxygen-main" class="container p-0">
                            <div id="oxygen-label">氧(O)</div>
                            <div id="oxygen" class="progress">
                                <div id="oxygen-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 12%;"></div> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-100"></div>
                <div class="col">
                    <div id="items" class="container p-4">
                        <div id="items-label">儲備物品</div>
                        <div id="water-main" class="container p-0">
                            <div id="water-label">水</div>
                            <div id="water" class="progress">
                                <div id="water-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 12%;"></div>
                            </div>
                        </div>
                        <div id="coal-main" class="container p-0">
                            <div id="coal-label">煤炭</div>
                            <div id="coal" class="progress">
                                <div id="coal-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-dark" role="progressbar" style="width: 12%;"></div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="w-100"></div>
                <div class="col align-self-end">
                    <div id="buttons" class="container p-0">
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
